<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="profile">
        <div class="profile-pic"></div>
        <p>Dr. Drake</p>
      </div>
      <ul class="menu">
        <li>Dashboard</li>
        <li>Appointment</li>
        <li>Patient Details</li>
        <li>Invoice</li>
        <li>Calendar</li>
        <li>Logout</li>
      </ul>
    </div>
    <div class="main-content">
      <div class="top-bar">
        <input type="text" placeholder="Search">
        <button class="notification">Notification</button>
      </div>
      <div class="cards">
        <div class="card">
          <h2>Prescription</h2>
        </div>
        <div class="card">
          <h2>Reports</h2>
        </div>
        <div class="card">
          <h2>Message Request</h2>
        </div>
        <div class="card">
          <h2>Print Prescription</h2>
        </div> <!-- New card added here -->
      </div>
    </div>
  </div>
</body>
</html>
